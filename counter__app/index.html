<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" >
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="first_part">
            <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="midile_part">
            Counter
        </div>
        <div class="last_part">
            <a href="https://github.com/coderr404/Counter_App-using_JS" target="_blank"><i class="fa-brands fa-github"></i></a>
            
        </div>
    </div>
    <div class="section">
        <h1 class="count">0</h1>
        <button class="minus">-</button>
        <button class="plus">+</button>

        <div class="increment">
            <p>Increment and Decrement by: </p>
            <input type="number" class="myinput" min="1" max="10" value="1">
        </div>
        <button class="reset">Reset</button>
        <p>Keyboard shortcuts: + to increment, - to decrement, Page Up/Down to change step value</p>
    </div>
</body>
</html>
