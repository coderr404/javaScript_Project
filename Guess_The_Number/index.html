<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gussung Number</title>
    <link rel="stylesheet" href="style.css">
    <script src="sript.js" defer></script>
</head>
<body>
    <form action="">
    
        <p>Enter a Guess Between 1 To 10</p>
        <div class="user-input">
            <input type="number" placeholder="Enter a number"  max="20" min="0" required>
        </div>
        <div class="result-btn">
            <button class="submit" >Submit</button>
            <button class="start-game" disabled>Start Game</button>
            <p class="show-winner" ></p>
            <p class="guess-num"> </p>
        </div>

    </form>
</body>
</html>
