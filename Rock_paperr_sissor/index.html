<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="logo">
      <a href="https://github.com/coderr404/Game_Rock-Paper-Scissors_-usin-jS" target="_blank" class="link"><i class="fa-brands fa-github" title="github repo"></i></a>
    </div>
    <div class="icons-container">
      <span class="rock-btn">Rock🪨</span>
      <span class="paper-btn">Paper📃</span>
      <span class="scissors-btn">Scissors✂️</span>
    </div>
    <div class="hands">
      <div class="user-hand">
        <p>Your score (<span class="user-score">0</span>)</p>
        <span class="user hand-icon">🤜</span>
      </div>
      <div class="computer-hand">
        <p>Computer's score (<span class="computer-score">0</span>)</p>
        <span class="computer hand-icon">🤛</span>
      </div>

    </div>
    <div class="result"></div>
  </body>
</html>
